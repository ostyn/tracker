<template>
  <require from="./nav-bar.css"></require>
  <footer>
    <span
      repeat.for="row of router.navigation"
      class.bind="'menu-bar-icon ' + (row.isActive ? 'menu-bar-icon-active' : 'menu-bar-icon-inactive')"
      click.trigger="goTo(row.href)"
      ><feather-icon name.bind="row.settings.iconName"></feather-icon
      >${(row.isActive)?row.title:''}</span
    >
    <!-- ${FirestoreCounter.count}/${FirestoreCounter.cacheHitCount} -->
    <span
      class="menu-bar-icon menu-bar-icon-inactive"
      click.trigger="toggleNightMode()"
      long-click.trigger="toggleShowArchived()"
    >
      <feather-icon if.bind="theme == 'dark'" name="sun"></feather-icon>
      <feather-icon if.bind="theme == 'light'" name="moon"></feather-icon>
    </span>
  </footer>
</template>
