<template class="flex border-b border-black">
  <div class="flex items-center ml-auto mr-auto">
    <div
      repeat.for="row of router.navigation"
      class="inline-block p-2 pl-4 pr-4 ${row.isActive ? '' : 'opacity-60'}"
    >
      <a href.bind="row.href">${row.title}</a>
    </div>
    <!-- ${FirestoreCounter.count}/${FirestoreCounter.cacheHitCount} -->
    <span
      class="select-none"
      click.trigger="toggleNightMode()"
      long-click.trigger="toggleShowArchived()"
      >☀️</span
    >
  </div>
</template>
