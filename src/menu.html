<template
  ><div class="menuContainer">
    <div class="menu">
      <div
        repeat.for="row of router.navigation"
        class="menuItem ${row.isActive ? 'active' : ''}"
      >
        <a href.bind="row.href">${row.title}</a>
      </div>
      <div repeat.for="item of extraMenuItemsConfig.items" class="menuItem">
        <a
          class="${router.currentInstruction.fragment===item.routeFragment ? 'active' : ''}"
          route-href="route.bind:item.routeName; params.bind:item.params"
          >${item.title}</a
        >
      </div>
    </div>
  </div>
</template>
