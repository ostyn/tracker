<template>
  <require from="./mood-prompt.css"></require>
  <dialog open>
    <article>
      <label
        class.bind="m.id === currentMoodId ? 'selected-mood inline' : 'unselected-mood inline'"
        repeat.for="m of moods"
      >
        ${m.emoji}
        <input
          show.bind="false"
          type="radio"
          name="moodSelector"
          model.bind="m.id"
          checked.bind="currentMoodId"
          change.trigger="controller.ok(currentMoodId)"
        />
      </label>
      <footer>
        <button class="inline" click.trigger="controller.cancel()">Close</button>
      </footer>
    </article>
  </dialog>
</template>
