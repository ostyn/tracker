<template>
  <require from="./mood-prompt.css"></require>
  <ux-dialog>
    <div class="mood-container">
      <label
        class.bind="m.id === currentMoodId ? 'selected-mood inline' : 'unselected-mood inline'"
        repeat.for="m of moods"
      >
        ${m.emoji}
        <input
          show.bind="false"
          type="radio"
          name="moodSelector"
          model.bind="m.id"
          checked.bind="currentMoodId"
          change.trigger="controller.ok(currentMoodId)"
        />
      </label>
    </div>
  </ux-dialog>
</template>
