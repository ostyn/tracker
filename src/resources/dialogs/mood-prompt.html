<template>
  <ux-dialog>
    <ux-dialog-body class="text-center">
      <label
        class.bind="m.id === currentMoodId ? 'text-4xl cursor-pointer' : 'text-3xl opacity-60 cursor-pointer'"
        repeat.for="m of moods"
      >
        ${m.emoji}
        <input
          show.bind="false"
          type="radio"
          name="moodSelector"
          model.bind="m.id"
          checked.bind="currentMoodId"
          change.trigger="controller.ok(currentMoodId)"
        />
      </label>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Close</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
