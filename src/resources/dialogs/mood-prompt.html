<template>
  <ux-dialog>
    <ux-dialog-body>
      <label
        class.bind="m.id === currentMoodId ? 'text-4xl' : 'text-3xl opacity-60'"
        repeat.for="m of moods"
      >
        ${m.emoji}
        <input
          show.bind="false"
          type="radio"
          name="moodSelector"
          model.bind="m.id"
          checked.bind="currentMoodId"
          change.trigger="controller.ok(currentMoodId)"
        />
      </label>
    </ux-dialog-body>
  </ux-dialog>
</template>
