<template>
  <require from="./text-prompt.css"></require>
  <dialog open>
    <article>
      <textarea
        attach-focus
        class="text-prompt-input"
        value.bind="text"
      ></textarea>
      <footer>
        <button class="inline" click.trigger="controller.ok(text)">Ok</button>
        <button class="inline secondary" click.trigger="controller.cancel()">
          Cancel
        </button>
      </footer>
    </article>
  </dialog>
</template>
