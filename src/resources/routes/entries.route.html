<template>
  <require from="resources/elements/calendar/calendar-wrapper"></require>
  <require from="resources/elements/entry/entry"></require>
  <calendar-wrapper
    class="month-picker"
    month.bind="currentMonth"
    year.bind="currentYear"
    on-month-change.call="onMonthChange(month, year)"
  ></calendar-wrapper>
  <div class="mx-3">
    <p class="p-2 text-center" if.bind="summary.withinCurrentStreak">
      â„¹ You're on a streak of ${summary.currentStreak}
    </p>
    <entry
      class="my-3"
      repeat.for="e of entries"
      scroll-to-self.bind="shouldScrollToSelf(e)"
      entry.bind="e"
    ></entry>
  </div>
</template>
