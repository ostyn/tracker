<template>
  <require from="./search.route.css"></require>
  <require from="resources/elements/entry/entry"></require>
  <require from="resources/elements/entry/entry-loading.html"></require>
  <section class="search-bar">
    <input
      type="search"
      class="inline"
      focus="true"
      value.bind="needle & debounce"
      placeholder="search..."
    />
    <button
      class="inline"
      disabled.bind="disablePrev"
      click.trigger="prevPage()"
    >
      <feather-icon name="arrow-left"></feather-icon>
    </button>
    <button
      class="inline"
      disabled.bind="disableNext"
      click.trigger="nextPage()"
    >
      <feather-icon name="arrow-right"></feather-icon>
    </button>
    <span if.bind="showResultsText">${resultsText}</span>
  </section>
  <section>
    <entry
      class="search-entries"
      repeat.for="e of entryPage"
      entry.bind="e"
    ></entry>
    <entry-loading if.bind="showLoader"></entry-loading>
  </section>
</template>
