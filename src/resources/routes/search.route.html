<template>
  <require from="./search.route.css"></require>
  <require from="resources/elements/entry/entry"></require>
  <require from="resources/elements/activity/activity"></require>
  <require from="resources/elements/entry/entry-loading.html"></require>
  <section class="search-bar">
    <input
      type="search"
      class="inline"
      focus="true"
      value.bind="searchBoxValue & debounce"
      placeholder="search..."
    />
    <span if.bind="selectedActivity">
      <activity
        click.trigger="openActivityPrompt()"
        id.to-view="selectedActivity"
        detail.bind="(selectedDetail)?[selectedDetail]:undefined"
      ></activity>
      <feather-icon
        click.trigger="clearActivity()"
        name="x-circle"
      ></feather-icon>
    </span>
    <feather-icon
      else
      click.trigger="openActivityPrompt()"
      name="plus-circle"
    ></feather-icon>

    <feather-icon
      if.bind="!disablePrev"
      role="link"
      click.trigger="prevPage()"
      name="chevron-left"
    ></feather-icon>
    <feather-icon
      if.bind="!disableNext"
      role="link"
      click.trigger="nextPage()"
      name="chevron-right"
    ></feather-icon>
    <span if.bind="showResultsText">${resultsText}</span>
  </section>
  <section>
    <entry
      if.bind="!showLoader"
      class="search-entries"
      repeat.for="e of entryPage"
      entry.bind="e"
      on-detail-click.call="detailClicked(detail,id)"
    ></entry>
    <entry-loading if.bind="showLoader"></entry-loading>
  </section>
</template>
