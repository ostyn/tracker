<template>
  <require from="./moods.route.css"></require>
  <require from="resources/elements/mood/mood-edit"></require>
  <article>
    <section>
      <span
        class="moods-mood"
        click.trigger="setCurrentMood(mood)"
        repeat.for="mood of moods"
        >${mood.emoji}</span
      >
    </section>
    <mood-edit mood.two-way="mood"></mood-edit>
  </article>
</template>
