<template class="block p-4 bg-gray-100 rounded-md dark:bg-gray-800">
  <require from="resources/elements/activity/activity"></require>
  <div class="flex align-middle">
    <h2 class="self-center">${formatLib.selectorDateToJsDate(entry.date)}</h2>
    <span
      class="m-1 ml-auto text-4xl"
      alt-text.bind="currentMood.name"
      title.bind="currentMood.name"
    >
      ${currentMood.emoji}
    </span>
  </div>
  <div>
    <h3 class="font-semibold">Activities</h3>
    <activity
      repeat.for="activity of entry.activitiesArray | map: activityService.activitiesMap | sort: 'name'"
      id.bind="activity.id"
      class="align-top cursor-pointer"
      detail.bind="entry.activities.get(activity.id)"
      click.trigger="showActivityInfo(activity.id)"
    ></activity>
  </div>
  <div if.bind="entry.note != ''">
    <h3 class="font-semibold">Note</h3>
    <div class="break-words whitespace-pre-line">${entry.note}</div>
  </div>
  <button click.trigger="editEntry(entry.id)">edit</button>
  <p if.bind="showCreatedDate" class="text-sm opacity-60">
    Entered on ${formatLib.secondsToDate(entry.created)} at
    ${formatLib.secondsToTime(entry.created)}
  </p>
  <p if.bind="showUpdatedDate" class="text-sm opacity-60">
    Updated on ${formatLib.secondsToDate(entry.updated)} at
    ${formatLib.secondsToTime(entry.updated)}
  </p>
</template>
