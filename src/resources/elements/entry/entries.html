<template>
  <require from="./entry"></require>
  <h3 class="cursor">View Entries</h3>
  <div if.bind="summary.withinCurrentStreak">
    You're on a streak of ${summary.currentStreak}!
  </div>
  <div>
    <input value.bind="currentMonth" />
    <input value.bind="currentYear" />
    <button click.trigger="selectDate()">go</button>
    <entry
      repeat.for="e of entries"
      scroll-to-self.bind="shouldScrollToSelf(e)"
      entry.bind="e"
    ></entry>
  </div>
</template>
