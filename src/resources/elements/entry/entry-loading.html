<template class="entry-loading">

  <div class="flex align-middle animate-pulse">
    <div class="width-66 text-line-loading"></div>
    <div class="emoji-loading"></div>
  </div>
  <div class="animate-pulse">
    <div class="width-33 text-line-loading"></div>
    <div repeat.for="1 of 13" class="entry-loading-activity-icon"></div>
  </div>
  <div class="animate-pulse">
    <div class="width-4rem text-line-loading"></div>
    <div class="text-line-loading"></div>
    <div class="width-80 text-line-loading"></div>
    <div class="text-line-loading"></div>
    <div class="width-33 text-line-loading"></div>
    <div class="width-66 text-line-loading"></div>
  </div>
</template>
