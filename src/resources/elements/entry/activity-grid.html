<template>
  <require from="resources/elements/activity/activity"></require>
  <div class="text-center">
    <button click.trigger="toggleShowArchived()">
      ${filterArchived? "show": "hide"} archived
    </button>
    <button click.trigger="toggleSort()">
      ${sortActivities? "unsort": "sort"}
    </button>
    <button click.trigger="toggleGroup()">
      ${groupActivities? "ungroup": "group"}
    </button>
  </div>
  <div
    class="activity-category"
    repeat.for="[header, activityList] of categoryToActivityList"
  >
    <h2 class="category-header">${header}</h2>
    <activity
      repeat.for="activity of activityList"
      click.trigger="onActivityClick({event: $event, activity: activity})"
      id.bind="activity.id"
      class.bind="(activity.isArchived) ? 'archived cursor' : 'cursor'"
    ></activity>
  </div>
  <div class="activity-category" if.bind="uncategorized.length > 0">
    <activity
      repeat.for="activity of uncategorized"
      click.trigger="onActivityClick({event: $event, activity: activity})"
      id.bind="activity.id"
      class.bind="(activity.isArchived) ? 'archived cursor' : 'cursor'"
    ></activity>
  </div>
</template>
