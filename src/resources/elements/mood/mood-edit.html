<template>
  <require from="./mood-edit.css"></require>
  <form action="#">
    <section>
      <label class="inline"
        >5
        <input
          type="radio"
          name="moodRatingGroup"
          value="5"
          checked.bind="workingCopy.rating"
      /></label>
      <label class="inline"
        >4
        <input
          type="radio"
          name="moodRatingGroup"
          value="4"
          checked.bind="workingCopy.rating"
      /></label>
      <label class="inline"
        >3
        <input
          type="radio"
          name="moodRatingGroup"
          value="3"
          checked.bind="workingCopy.rating"
      /></label>
      <label class="inline"
        >2
        <input
          type="radio"
          name="moodRatingGroup"
          value="2"
          checked.bind="workingCopy.rating"
      /></label>
      <label class="inline"
        >1
        <input
          type="radio"
          name="moodRatingGroup"
          value="1"
          checked.bind="workingCopy.rating"
      /></label>
    </section>
    <section>
      <input
        class="inline"
        type="text"
        value.bind="workingCopy.name"
        placeholder="name"
      />
      <input
        class="inline"
        type="text"
        value.bind="workingCopy.emoji"
        placeholder="emoji"
      />
    </section>
    <section>
      <button class="inline secondary" type="button" click.trigger="newMood()">
        new
      </button>
      <button
        class="inline"
        disabled.bind="!workingCopy.rating || !workingCopy.name || !workingCopy.emoji"
        type="button"
        click.trigger="submitMood()"
      >
        save
      </button>
      <button
        type="button"
        class="inline contrast"
        if.bind="workingCopy.id"
        click.trigger="deleteMood()"
      >
        delete
      </button>
    </section>
  </form>
</template>
