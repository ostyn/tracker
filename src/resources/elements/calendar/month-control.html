<template class="month-control">
  <require from="./month-control.css"></require>
  <span class="next-prev-button" click.trigger="prev()">◀</span>
  <span class="month-header-container">
    <div class="month-header">
      <span
        class="cursor-pointer select-none"
        click.trigger="triggerMonthClick()"
        >${monthName} ${year}</span
      >
      <span
        class="streak-stats"
        if.bind="showStreakMessage && stats.todayInStreak"
      >
        ↗️ ${stats.currentStreak}
      </span>
    </div>
  </span>

  <span class="next-prev-button" click.trigger="next()">▶</span>
</template>
