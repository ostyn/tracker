<template class="flex">
  <span
    class="w-16 text-2xl text-center cursor-pointer select-none grayscale"
    click.trigger="prev()"
    >◀</span
  >
  <span class="self-center flex-auto text-center">
    <div class="relative inline-block">
      ${monthName} ${year}
      <span
        class="absolute w-16 left-full top-0.5 grayscale text-sm font-bold"
        if.bind="showStreakMessage && stats.todayInStreak"
      >
        ↗️ ${stats.currentStreak}
      </span>
    </div>
  </span>

  <span
    class="w-16 text-2xl text-center cursor-pointer select-none grayscale"
    click.trigger="next()"
    >▶</span
  >
</template>
