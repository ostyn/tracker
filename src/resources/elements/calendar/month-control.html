<template class="month-control">
  <require from="./month-control.css"></require>
  <feather-icon
    class="next-prev-button"
    click.trigger="prev()"
    name="chevron-left"
  ></feather-icon>
  <span class="month-header-container">
    <div class="month-header">
      <span
        class="cursor-pointer select-none"
        click.trigger="triggerMonthClick()"
        >${monthName} ${year}</span
      >
      <span
        class="streak-stats"
        if.bind="showStreakMessage && stats.todayInStreak"
      >
        <feather-icon name="trending-up"></feather-icon> ${stats.currentStreak}
      </span>
    </div>
  </span>

  <feather-icon
    class="next-prev-button"
    click.trigger="next()"
    name="chevron-right"
  ></feather-icon>
</template>
