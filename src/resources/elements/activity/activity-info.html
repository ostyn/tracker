<template>
  <require from="resources/elements/activity/activity"></require>

  <ux-dialog>
    <ux-dialog-body>
      <activity id.bind="activityId"></activity>
      <div repeat.for="entry of relatedEntries">
        ${entry.date}=${entry.activities.get(activityId)}
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Close</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
