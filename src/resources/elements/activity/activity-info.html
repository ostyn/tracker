<template>
  <require from="resources/elements/activity/activity"></require>
  <require from="./calendar-wrapper"></require>
  <ux-dialog>
    <ux-dialog-body>
      <activity id.bind="activityId"></activity>
      <div>Days with activity: ${daysWithActivity}</div>
      <div>
        Percent of days with activity: ${(daysWithActivity / daysElapsed *
        100).toFixed(2)}%
      </div>
      <div>Total activities: ${totalActivity}</div>
      <div>
        Average activities per day with activity:
        ${(totalActivity/daysWithActivity).toFixed(2)}
      </div>
      <calendar-wrapper
        if.bind="!loading"
        dates.bind="relatedEntryMap"
        activity-id.bind="activityId"
        on-date-select.call="onDateSelect(date)"
        on-month-change.call="onMonthChange(month, year)"
      ></calendar-wrapper>
      <div>
        <ul>
          <li repeat.for="[key, value] of relatedEntryMap">
            ${key} - ${value.activities.get(activityId)}
          </li>
        </ul>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.trigger="controller.cancel()">Close</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
