<template>
  <form class="edit-activity-form">
    <input type="text" value.bind="workingCopy.name" placeholder="name" />
    <input type="text" value.bind="workingCopy.emoji" placeholder="emoji" />
    <label
      >Archived<input type="checkbox" checked.bind="workingCopy.isArchived"
    /></label>
    <select name="type" id="type" value.bind="workingCopy.type">
      <option value="number">number</option>
      <option value="text">text</option>
    </select>
    <span>
      <select value.bind="workingCopy.category" matcher.bind="categoryComparer">
        <option value="">Select a category</option>
        <option repeat.for="category of categories">${category}</option>
      </select>
      <input
        type="text"
        value.bind="workingCopy.category"
        placeholder="category"
      />
    </span>
    <div>
      <button
        disabled.bind="!workingCopy.id"
        click.trigger="openInfo(activity.id)"
      >
        info
      </button>

      <button
        type="button"
        disabled.bind="!workingCopy.name || !workingCopy.emoji"
        click.trigger="submitActivity()"
      >
        save
      </button>
      <button
        type="button"
        disabled.bind="!workingCopy.id"
        click.trigger="cancelEdit()"
      >
        cancel
      </button>
      <button
        type="button"
        disabled.bind="!workingCopy.id"
        click.trigger="deleteActivity()"
      >
        delete
      </button>
    </div>
  </form>
</template>
