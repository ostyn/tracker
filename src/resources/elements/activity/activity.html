<template class="activity">
  <require from="./activity.css"></require>
  <require from="./activity-detail.html"></require>
  <span>
    <span title.bind="activity.name" class="emoji">
      ${activity.emoji}
      <span
        class="activity-detail-number"
        if.bind="(isNumeric(detail) && detail != 1) || (isArray(detail) && detail.length > 1)"
        >${isArray(detail)? detail.length: detail}</span
      >
      <slot></slot>
    </span>
    <div if.bind="showName" class="activity-name">${activity.name}</div>
  </span>
  <span
    class="activity-detail-list ${(!isWide) ? 'activity-narrow' : ''}"
    if.bind="isArray(detail) && detail.length>0"
  >
    <activity-detail
      click.trigger="detailClicked($event, textItem)"
      repeat.for="textItem of detail"
      >${textItem}</activity-detail
    >
  </span>
</template>
