<template class="inline-block p-1 text-center">
  <div class="m-1 mt-0 text-3xl">${activity.emoji}</div>
  <div class="text-sm">
    ${activity.name}
    <span
      class="
        inline-flex
        items-center
        justify-center
        px-2
        py-0
        text-xs text-white
        bg-black
        border-black
        rounded-full
        border-1
      "
      if.bind="detail.length > 1 || (!detail.length && detail>1)"
      >${detail.length || detail}</span
    >
  </div>
  <ul
    class="${detail.length>1? 'list-disc list-inside':''} text-sm text-left"
    if.bind="activity.type ==='text' && detail.length>0"
  >
    <li repeat.for="textItem of detail">${textItem}</li>
  </ul>
</template>
